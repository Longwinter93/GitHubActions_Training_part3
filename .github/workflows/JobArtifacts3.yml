name: Third Job Outputs
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
        script-file: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
#Get the JS file name. It is a regular linux command to find a JavaScript file in a assets folder in the dist folder
#Then, it executes the echo command to output that file name
      - name: Publish JS filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files 
      - name: Output contents. List of all folders that are available in this folder dist-files (artifacts)
        run: ls
#We add a next step. I use the output by the build job. A needs object cotaints the outputs of all jobs
      - name: Output filename
        run: echo '${{ needs.build.outputs.script-file }}'
      - name: Deploy
        run: echo "Deploying..."


